bind pgup "incrementvar viewmodel_fov 70 120 10"
bind pgdn "incrementvar tf_use_min_viewmodels 0 1 1"


// Reset
// Resets key bindings to their default state on class-switch.
// Since class-specific files can change the key bindings, it's important to
// return them to a neutral state each time the class changes.
// Reset the mouse controls.
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 +attack3
bind mwheelup +use_action_slot_item
bind mwheeldown +jump
bind mouse5 "+jump"
bind mouse4 "+voicerecord"
BindToggle downarrow cl_hud_minmode
bind uparrow "toggle tf_use_match_hud"
tf_use_match_hud 0
bind e "voicemenu 0 0

//cl_hud_playerclass_use_playermodel 0
cl_autoreload 1
tf_respawn_on_loadoutchanges 1
bind q lastinv
bindtoggle v r_drawviewmodel
bind f +inspect
fov_desired 90

alias bodytoggle "toggle cl_first_person_uses_world_model 0 1"

alias taunttoggle "toggle tf_taunt_first_person 0 1"
